<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC Compliance Tool</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>GRC Compliance Tool</h1>
        <div class="tabs">
            <button id="gdprTab" class="tab" onclick="showSection('gdpr')">GDPR</button>
            <button id="dpdpaTab" class="tab" onclick="showSection('dpdpa')">DPDPA</button>
        </div>
        <div id="gdprStatus" class="status-bar"></div>
        <div id="dpdpaStatus" class="status-bar"></div>
    </div>
    <div class="container">
        <div id="gdpr" class="checklist-section">
            <h2>GDPR Checklist</h2>
            <form id="gdprForm">
                <!-- GDPR questions will go here -->
            </form>
        </div>
        <div id="dpdpa" class="checklist-section">
            <h2>DPDPA Checklist</h2>
            <form id="dpdpaForm">
                <!-- DPDPA questions will go here -->
            </form>
        </div>
        <div class="button-container">
            <button onclick="submitChecklist()">Submit</button>
            <button onclick="clearResponses()">Clear All</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>

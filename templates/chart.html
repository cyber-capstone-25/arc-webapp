<!DOCTYPE html>
<html>
<head>
    <title>Smaller Radar Chart with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chart-container{
            width: 500px; /* Adjust width as needed */
            height: 500px; /* Adjust height as needed */
            background-color:#fce3c4;
        }
    </style>
</head>
<body>
    <center>
        <div id="chart-container">
            <canvas id="myChart" width="200" height="200"></canvas>
        </div>  
    </center>
    <script>
        // Sample data
        const data = {
            labels: ['Eating', 'Sleeping', 'Working', 'Playing', 'Coding'],
            datasets: [{
                label: 'GDPR',
                data: [99, 59, 80, 81, 56],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                pointBorderColor: '#fff',
                pointRadius: 3, // Smaller point radius
                pointHoverRadius: 5, // Smaller hover radius
            },{
                label: 'DPDPA',
                data: [0, 0, 90, 32, 56],
                fill: true,
                backgroundColor: 'rgba(33, 130, 200, 0.2)',
                borderColor: 'rgba(33, 130, 200, 1)',
                pointBackgroundColor: 'rgba(33, 130, 200, 1)',
                pointBorderColor: '#fff',
                pointRadius: 3, // Smaller point radius
                pointHoverRadius: 5, // Smaller hover radius
            }]
        };

        // Config options (optional)
        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                scale: {
                    ticks: {
                        beginAtZero: true,
                        min: 0,
                        max: 100
                    }
                }
            }
        };

        // Create the chart
        const myChart = new Chart(document.getElementById('myChart'), config);
    </script>
</body>
</html>
